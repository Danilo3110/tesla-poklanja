<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Naslovna strana</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../Tesla-logo.png" alt="logo">
        </div>
        <div class="nav">
            <a href="index.html">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
        <div class="main">
            <article>
                <h3>Gratis tablet za prvih 100</h3>
                <img src="../assets/sto-da-ne-naslov.png" alt="naslov">
                <p>Budite među prvih 100 kupaca Tesla Smartphone-a</p>
                <p>9.2, jer na poklon dobijate Tesla Tablet L7.1!</p>
                <p class="bold">Dva uređaja po ceni jednog - pa STO da ne?</p>
                <button onclick="location.href='smartphone.html'">Smartphone 9.2</button>
            </article>
            <div class="image">
                <img src="../assets/Telefon-tablet-slider.png" alt="slider">
            </div>
        </div>
        <div class="form">
            <h1>Ostavi svoje podatke</h1>
            <hr>
            <div class="form-container">
                <div class="form-left">
                    <input type="text" placeholder="Dan i datum" onfocus="(this.type='date')"
                        onblur="(this.type='text')" id="date">
                    <span><i class="fas fa-angle-down"></i></span><br>
                    <input type="email" placeholder="E-mail"><br><br>
                    <div class="g-recaptcha" data-theme="dark" data-sitekey="6Ld4fqYUAAAAAO4VQGOfd4ZINMw2iJwrbgKwYu2B">
                    </div>
                </div>
                <div class="form-right">
                    <input type="text" placeholder="IMEI" id="logo">
                    <span>
                        <i class="far fa-life-ring fa-1x">&nbsp;&nbsp;POMOĆ <span>
                                <div class="help">IMEI broj će se pojaviti na ekranu nakon što ukucate *#06#</div>
                            </span></i>
                    </span><br>

                    <textarea name="" id="" cols="30" rows="8" placeholder="Komentar"></textarea>
                </div>
            </div>
            <button>Pošalji</button>
        </div>
    </div>

    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
